# Exclude unnecessary directories and files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/sonar-scanner-*/**

# JavaScript/TypeScript configuration
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
