sonar.projectKey=ST10272734_International-Payment-Security
sonar.organization=st10272734

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=International-Payment-Security
sonar.projectVersion=1.0

# Source configuration - be specific about what to analyze
sonar.sources=Backend,frontend/src

# Exclude C/C++ files from analysis (this fixes your current error)
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
