version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout

      # ---------------- BACKEND ----------------
      - run:
          name: Install backend dependencies
          command: |
            cd Backend
            npm install

      - run:
          name: Minimal backend test
          command: |
            cd Backend
            echo "‚úÖ Backend installation successful."

      # ---------------- FRONTEND ----------------
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install

      - run:
          name: Build frontend
          command: |
            cd frontend
            CI=false npm run build

      # ---------------- SONARQUBE SCAN (SAST) ----------------
      - run:
          name: Download SonarScanner
          command: |
            SONAR_SCANNER_VERSION="5.0.1.3006"
            wget -q "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
            unzip -q "sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
      - run:
          name: Run SonarQube analysis
          command: |
            echo "üîç Running SAST - Static Application Security Testing..."
            ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.token=$SONARCLOUD
          no_output_timeout: 30m
      - run:
          name: Clean up SonarScanner
          command: |
            rm -rf sonar-scanner-* sonar-scanner-cli-*.zip

      # ---------------- SCA - SOFTWARE COMPOSITION ANALYSIS ----------------
      - run:
          name: SCA - Dependency Vulnerability Scan
          command: |
            echo "üì¶ Running SCA - Software Composition Analysis..."
            echo "Scanning Backend for vulnerable dependencies..."
            cd Backend && npm audit --audit-level moderate
            echo "Scanning Frontend for vulnerable dependencies..."
            cd ../frontend && npm audit --audit-level moderate

      # ---------------- SECURITY SUMMARY ----------------
      - run:
          name: Security Scan Summary
          command: |
            echo "üéØ SECURITY TESTING SUMMARY"
            echo "‚úÖ SAST - Static Application Testing: COMPLETE (SonarQube)"
            echo "‚úÖ SCA - Software Composition Analysis: COMPLETE (npm audit)"
            echo "üìä View SonarQube Results: https://sonarcloud.io/dashboard?id=ST10272734_International-Payment-Security"

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud