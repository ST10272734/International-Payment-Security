version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout

      # ---------------- BACKEND ----------------
      - run:
          name: Install backend dependencies
          command: |
            cd Backend
            npm install

      - run:
          name: Minimal backend test
          command: |
            cd Backend
            echo "âœ… Backend installation successful."

      # ---------------- FRONTEND ----------------
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install

      - run:
          name: Build frontend
          command: |
            cd frontend
            CI=false npm run build

      # ---------------- SONARQUBE SCAN ----------------
      - run:
          name: Download SonarScanner
          command: |
            SONAR_SCANNER_VERSION="5.0.1.3006"
            wget -q "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
            unzip -q "sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
      - run:
          name: Run SonarQube analysis
          command: |
            ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.token=$SONARCLOUD
          no_output_timeout: 30m
      - run:
          name: Clean up SonarScanner
          command: |
            rm -rf sonar-scanner-* sonar-scanner-cli-*.zip

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud