version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: |
            cd Backend
            npm install
      - run:
          name: Quick Security Check
          command: |
            cd Backend
            npm list helmet && echo "Helmet installed" || echo "Add: npm install helmet"
      - run:
          name: Minimal backend test
          command: |
            cd Backend
            echo "Backend installation successful."
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build frontend
          command: |
            cd frontend
            CI=false npm run build
      - run:
          name: Download SonarScanner
          command: |
            SONAR_SCANNER_VERSION="5.0.1.3006"
            wget -q "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
            unzip -q "sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
      - run:
          name: Run SonarQube analysis
          command: |
            ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.token=$SONARCLOUD
          no_output_timeout: 30m
      - run:
          name: Clean up SonarScanner
          command: |
            rm -rf sonar-scanner-* sonar-scanner-cli-*.zip
      - run:
          name: Dependency Vulnerability Scan
          command: |
            echo "Scanning Backend for vulnerable dependencies..."
            cd Backend && npm audit --audit-level high || echo "Backend: Vulnerabilities found (not blocking)"
            echo "Scanning Frontend for vulnerable dependencies..."
            cd ../frontend && npm audit --audit-level high || echo "Frontend: Vulnerabilities found (not blocking)"
      - run:
          name: Security Scan Summary
          command: |
            echo "SECURITY TESTING SUMMARY"
            echo "SAST - Static Application Testing: COMPLETE"
            echo "SCA - Software Composition Analysis: COMPLETE"
            echo "View SonarQube Results: https://sonarcloud.io/dashboard?id=ST10272734_International-Payment-Security"

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud