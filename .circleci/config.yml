version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:22.0
    steps:
      - checkout

      # ---------------- BACKEND ----------------
      - run:
          name: Install backend dependencies
          command: |
            cd Backend
            npm install

      - run:
          name: Minimal backend test
          command: |
            cd Backend
            echo "✅ Backend installation successful."
            node -e "console.log('Backend sanity check passed')"

      # ---------------- FRONTEND ----------------
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install

      - run:
          name: Build frontend (ignore lint warnings)
          command: |
            cd frontend
            CI=false npm run build

      - run:
          name: Minimal frontend test
          command: |
            cd frontend
            echo "✅ Frontend build successful."
            node -e "console.log('Frontend sanity check passed')"

      # ---------------- SONARCLOUD SCAN ----------------
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
